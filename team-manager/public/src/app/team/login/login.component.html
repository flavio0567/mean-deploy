<h3 mat-dialog-title>Hi  </h3>
<br><br>
<div mat-dialog-content>
  <br>
  <p>What's your name?</p>
  <br>
  <mat-form-field>
    <input matInput [(ngModel)]="user">
  </mat-form-field>
</div>
<br><br>
<div mat-dialog-actions>
  <button class="btn btn-danger btn-sm" mat-button (click)="onNoClick()"> No Thanks </button><br><br>
  <button class="btn btn-danger btn-sm" mat-button (click)="login(user)" cdkFocusInitial> Ok </button>
</div>
